//#////////////////////////////////////////////////
//# Server config
//#////////////////////////////////////////////////


    sv_cheats 1
//# bots
    bot_kick
    bot_difficulty 0
    bot_dont_shoot 1
    bot_zombie 1
//# To add bot use the following commands:
//# bot_add_t
//# bot_add_ct
//# Team balance
    mp_limitteams 0
    mp_autoteambalance 0
    mp_respawn_on_death_ct 1
    mp_respawn_on_death_t 1
//# "Disable" bans and kicks
    mp_autokick 0
    mp_disable_autokick 1
    sv_kick_ban_duration 0
    mp_spawnprotectiontime 0
    mp_td_spawndmgthreshold 999999999
    mp_td_dmgtowarn 888888888
    mp_td_dmgtokick 999999999
//# Round and freeze time
    mp_timelimit 0
    mp_roundtime 60
    mp_roundtime_hostage 60
    mp_roundtime_defuse 60
    mp_freezetime 0
    mp_warmup_end
    mp_halftime 0
    mp_halftime_duration 0
    mp_round_restart_delay 1
    mp_match_end_restart 1
    mp_match_restart_delay 3
    mp_maxrounds 9999
//# Ammo commands
    ammo_grenade_limit_total 6
    sv_infinite_ammo 2
//# Buy and money commands
    mp_maxmoney 60000
    mp_startmoney 60000
    mp_buytime 9999
    mp_buy_anywhere 1
    mp_items_prohibited 0
//# Drop everything
    mp_drop_knife_enable 1
    mp_drop_grenade_enable 1
    mp_anyone_can_pickup_c4 1
//# Grenade practice
    //sv_grenade_trajectory 1
    //sv_grenade_trajectory_time 20
    //# Picture in picture preview
    sv_grenade_trajectory_prac_pipreview 1
    //# Granade trail
    sv_grenade_trajectory_prac_trailtime 8
    //# Granade trail for spectator
    sv_grenade_trajectory_time_spectator 8
//# Spray practice
    sv_showimpacts 1
    sv_showimpacts_time 10

//# Fun
    mp_taser_recharge_time 0

//#////////////////////////////////////////////////
//# Bindings
//#////////////////////////////////////////////////


//# Rethorw last nade
    //# n
    bind scancode17 sv_rethrow_last_grenade

//# Give all nades
    //# Num 1
    alias "give_nades"      "give weapon_molotov; give weapon_incgrenade; give weapon_decoy; give weapon_smokegrenade; give weapon_flashbang; give weapon_hegrenade"
    bind scancode89 "give_nades"

//# Remove nades
    alias "kill_nades"      "kill_he; kill_flash; kill_smoke; kill_decoy; kill_molly; play ui\buttonrollover"
    alias "kill_he"         "ent_fire hegrenade_projectile kill"
    alias "kill_flash"      "ent_fire flashbang_projectile kill"
    alias "kill_smoke"      "ent_fire smokegrenade_projectile kill"
    alias "kill_decoy"      "ent_fire decoy_projectile kill"
    alias "kill_molly"      "ent_fire molotov_projectile kill; snd_sos_stop_all_soundevents"
    //# mouse3 -> scroll wheel
    bind "MOUSE3" "player_ping; kill_nades"

//# Fly mode
    //# Num 7
    bind scancode95 noclip

//# God mode
    alias "semi_god"        "semi_god_on"
    alias "semi_god_on"     "ff_damage_reduction_grenade_self 0; inferno_damage_ct 10; inferno_damage 10; sv_falldamage_scale 0; sv_regeneration_force_on 1; play ui\beepclear;        alias semi_god semi_god_off; echoln ### Semi-GodMod - On"
    alias "semi_god_off"    "ff_damage_reduction_grenade_self 1; inferno_damage_ct 40; inferno_damage 42; sv_falldamage_scale 1; sv_regeneration_force_on 0; play ui\armsrace_demoted; alias semi_god semi_god_on;  echoln ### Semi-GodMod - Off"
    //# Num 8
    bind scancode96 "semi_god"

//# Show showpos
    alias "showpos"         "showpos_on"
    alias "showpos_on"      "cl_showpos 1; alias showpos showpos_off"
    alias "showpos_off"     "cl_showpos 0; alias showpos showpos_on"
    //# Num 9
    bind scancode97 "showpos"

//# Check material and make LoS ray
    //# Num 2
    bind scancode90 cast_ray

//# Inactive bots and place one
    //# Num 3
    alias "spawn_bot"       "bot_add; bot_stop 1; bot_place"
    bind scancode91 "spawn_bot"

//# Print alias # TODO: update
    alias "binds"           "echoln ---------------; echoln n -> rethrow; echoln num 1 -> give_nades; echoln num 2 -> cast_ray; echoln num 3 -> spawn_bot; echoln num 7 -> noclip; echoln num 8 -> semi_god; echoln num 9 -> showpos; echoln mouse wheel -> remove nades;echoln ---------------"

//#////////////////////////////////////////////////
//# Finish
//#////////////////////////////////////////////////


//# Restart the game after load
    mp_restartgame 1


//# Print
    echo --------------------------------
    echo ---- PRACTICE CONFIG LOADED ----
    echo --------------------------------
    binds
